    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.querySelector(".cart-items");
            cartItemsContainer.innerHTML = "";
    
            let totalPrice = 0;
    
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                document.querySelector(".totals-value").innerText = "$0.00";
                return;
            }
    
            cart.forEach((item, index) => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
    
                const itemTotalPrice = item.price * item.quantity;
                totalPrice += itemTotalPrice;
    
                productDiv.innerHTML = `
                    
                    <div class="product-details">
                        <p class="product-description">${item.name} (Size: ${item.size})</p>
                        <p>Quantity: <span class="quantity">${item.quantity}</span></p>
                    </div>
                    <div class="product-line-price">$${itemTotalPrice.toFixed(2)}</div>
                    <div class="product-removal">
                        <button onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
    
                cartItemsContainer.appendChild(productDiv);
            });
    
            document.querySelector(".totals-value").innerText = `$${totalPrice.toFixed(2)}`;
        }
    
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart(); // Reload cart after removal
        }
    
        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
